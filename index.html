<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="Shortcut icon" href="icons/home-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


</head>
<body>
    <div class="container">
        <!-- section 1 -->
         <section class="section-1" id="section-1">
            <!-- logo -->
             <a href="#" class="logo">
                <i class="fab fa-apple"></i>
             </a>
            <!-- End of logo -->
             <!-- Navbar -->
              <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone 12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-4" class="navbar-link">Watch</a>
                <a href="#section-5" class="navbar-link">AirPods</a>
              </nav>
             <!-- End of Navbar -->

             <!-- Cube  -->
              <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="iphone.png">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <!-- controls -->
                 <div class="controls">
                    <a href="#" class="top-x-control"> 
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                 </div>
                <!-- End of controls -->
              </div>
             <!-- End of Cube  -->

             <!-- banner -->
              <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things"</p>
                <span>- Steve Jobs</span>
                <button type="button">Buy Now</button>
              </div>
              <!-- slideshow -->
               <div class="slideshow"></div>
              <!-- End of slideshow -->
             <!-- End of banner -->
         </section>
        <!-- End of section 1 -->

        <!-- section 2 -->
         <section class="section-2" id="section-2">
            <!-- section 2 heading -->
             <h1 class="section-2-heading">
                iPhone 12
             </h1>
            <!-- End of section 2 heading -->
             

            <!-- section 2 images -->
             <div class="iPhones">
                <img src="iPhone 12/iphones-1-img.png" class="iphone-img-1">
                <img src="iPhone 12/iphones-2-img.png" class="iphone-img-2">
             </div>
            <!-- End of section 2 images -->

            <!-- section 2 buttons  -->
             <div class="iphone-btns">
                <a href="#" class="iphone-btn center"> <span>Learn More</span>
                </a>
                <a href="#" class="iphone-btn center"> <span>Shop

                </span>
                </a>
             </div>
            <!-- End of section 2 buttons  -->



         </section>
        <!-- End of section 2 -->

        <!-- section 3  -->
         <section class="section-3 center" id="section-3">
            <!-- section 3 heading -->
             <h1 class="section-3-heading">MacBookAir</h1>
            <!-- End of section 3 heading -->

            <!-- section 3 content -->
             <div class="section-3-content center">
                <!-- section 3 images -->
                 <img src="MacBook/macbook-screen.png" class="macbook-img-1">
                 <img src="MacBook/macbook-keyboard.png" class="macbook-img-2">

                <!-- End of section 3 images -->

                <!-- section 3 loading -->
                 <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                 </div>
                <!-- End of section 3 loading -->

                <!-- section 3 info -->
                 <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light. Speed.</h2>
                    <p class="macboook-price">Starting at $999</p>
                    <button class="mackbook-btn">
                        Buy Now</button>
                 </div>
                <!-- End of section 3 info -->
             </div>
            <!-- End of section 3 content -->
         </section>
        <!-- End of section 3  -->
         <!-- section 4 -->
          <section class="section-4 center" id="section-4">
            <!-- section 4 Watches -->
             <div class="watches center">
                <!-- Watch Bands -->
                 <div class="watch-bands center">
                    <img src="watches/watch-band-1.jpg" class="watch-band-img">
                    <img src="watches/watch-band-2.jpg" class="watch-band-img">
                    <img src="watches/watch-band-3.jpg" class="watch-band-img">
                    <img src="watches/watch-band-4.jpg" class="watch-band-img">
                    <img src="watches/watch-band-5.jpg" class="watch-band-img">
                    <img src="watches/watch-band-6.jpg" class="watch-band-img">
                    <img src="watches/watch-band-7.jpg" class="watch-band-img">
                    <img src="watches/watch-band-8.jpg" class="watch-band-img">
                    <img src="watches/watch-band-9.jpg" class="watch-band-img">
                    <!-- <img src="watches/watch-band-10.jpg" class="watch-band-img"> -->
                 </div>
                <!-- End of Watch Bands -->
                 <!-- Watch cases -->
                   <div class="watch-cases center">
                    <img src="watches/watch-case-1.png" class="watch-band-img">
                    <img src="watches/watch-case-2.png" class="watch-band-img">
                    <img src="watches/watch-case-3.png" class="watch-band-img">
                    <img src="watches/watch-case-4.png" class="watch-band-img">
                    <img src="watches/watch-case-5.png" class="watch-band-img">
                    <img src="watches/watch-case-6.png" class="watch-band-img">
                    <img src="watches/watch-case-7.png" class="watch-band-img">
                    <img src="watches/watch-case-8.png" class="watch-band-img">
                    <img src="watches/watch-case-9.png" class="watch-band-img">
                    <!-- <img src="watches/watch-case-10.png" class="watch-band-img"> -->
                 </div>
                 <!-- End of Watch cases -->
             </div>
            <!-- End of section 4 Watches -->

            <!-- Watch Controls -->
             <a href="#" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
             </a>
             <a href="#" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
             </a>
             <a href="#" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
             </a>
             <a href="#" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
             </a>
            <!-- End of Watch Controls -->
             <!-- watch button -->
               <button class="watch-btn">Buy Now</button>
             <!-- End of watch button -->

          </section>
         <!-- End of section 4 -->

         <!-- section 5 -->
          <section class="section-5 center" id="section-5">
            <!-- section 5 content -->
             <div class="airpods">
                <!-- section 5 Heading -->
                 <h1 class="section-5-heading">Airpods</h1>
                <!-- End of section 5 Heading -->
                <!-- section 5 images -->
                 
                    <img src="AirPods/airpods-1.png" class="airpods-1">
                    <img src="AirPods/airpods-2.png" class="airpods-2">
                    
                
                 <!-- End of section 5 images -->

                 <!-- section 5 buttons -->
                    <div class="airpods-buttons">
                        <button class="airpods-btn">Learn More</button>
                        <button class="airpods-btn">Buy</button>
                    </div>
                 <!-- End of section 5 buttons -->
             </div>
            <!-- End of section 5 content -->
          </section>
         <!-- End of section 5 -->

         <!-- section 6 -->
          <section class="section-6 center">
            <div class="section-6-icons">
                <a href="#section-1" class="icon-link">
                    <img src="icons/home-icon.png">
                </a>
                <a href="#section-2" class="icon-link">
                    <img src="icons/iphone -icon.png">
                </a>
                <a href="#section-3" class="icon-link">
                    <img src="icons/macbook-icon.png">
                </a>
                <a href="#section-4" class="icon-link">
                    <img src="icons/watch-icon.png">
                </a>
                <a href="#section-5" class="icon-link">
                    <img src="icons/airpods-icon.png">
                </a>
            </div>
            <p class="copyright">Copyright &copy; Sheheryar Afzal All Rights Reserved</p>
          </section>
         <!-- End of section 6 -->



    </div>
    <script src="script.js"></script>
</body>
</html>
